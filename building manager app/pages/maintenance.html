<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Building Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide/dist/lucide.js"></script>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body class="flex min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 text-slate-700">
    <header class="bg-slate-900 text-white p-10 flex flex-col shadow-2xl fixed h-full top-0 left-0 rounded-r-3xl z-10 w-64">
        <nav class="flex flex-col h-full">
            <div class="logo text-4xl font-extrabold mb-14 text-purple-400 text-center tracking-wider drop-shadow-lg">Building Manager</div>
            <ul class="flex flex-col gap-4 flex-grow">
                <li>
                    <a href="index.html" class="flex items-center gap-5 p-4 rounded-xl font-semibold transition-all duration-300 ease-in-out text-slate-300 relative overflow-hidden group hover:bg-slate-700 hover:text-white hover:scale-105 hover:shadow-lg">
                        <span class="absolute inset-0 bg-gradient-to-r from-white/5 to-white/10 transform -translate-x-full transition-transform duration-300 ease-out group-hover:translate-x-0 -z-10"></span>
                        <i data-lucide="home" class="w-6 h-6 stroke-2.5"></i> Units
                    </a>
                </li>
                <li>
                    <a href="maintenance.html" class="flex items-center gap-5 p-4 rounded-xl font-semibold transition-all duration-300 ease-in-out text-slate-300 relative overflow-hidden group active:bg-violet-600 active:text-white active:shadow-lg active:shadow-violet-600/60 active:scale-105 active:border-2 active:border-purple-300">
                        <span class="absolute inset-0 bg-gradient-to-r from-white/5 to-white/10 transform -translate-x-full transition-transform duration-300 ease-out group-hover:translate-x-0 -z-10"></span>
                        <i data-lucide="wrench" class="w-6 h-6 stroke-2.5"></i> Maintenance
                    </a>
                </li>
                <li>
                    <a href="families.html" class="flex items-center gap-5 p-4 rounded-xl font-semibold transition-all duration-300 ease-in-out text-slate-300 relative overflow-hidden group hover:bg-slate-700 hover:text-white hover:scale-105 hover:shadow-lg">
                        <span class="absolute inset-0 bg-gradient-to-r from-white/5 to-white/10 transform -translate-x-full transition-transform duration-300 ease-out group-hover:translate-x-0 -z-10"></span>
                        <i data-lucide="users" class="w-6 h-6 stroke-2.5"></i> Families
                    </a>
                </li>
                <li>
                    <a href="expenses.html" class="flex items-center gap-5 p-4 rounded-xl font-semibold transition-all duration-300 ease-in-out text-slate-300 relative overflow-hidden group hover:bg-slate-700 hover:text-white hover:scale-105 hover:shadow-lg">
                        <span class="absolute inset-0 bg-gradient-to-r from-white/5 to-white/10 transform -translate-x-full transition-transform duration-300 ease-out group-hover:translate-x-0 -z-10"></span>
                        <i data-lucide="dollar-sign" class="w-6 h-6 stroke-2.5"></i> Expenses
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="main-content" class="ml-64 flex-grow p-16 z-0">
        <main class="max-w-3xl mx-auto bg-white p-14 rounded-3xl shadow-2xl border border-blue-200">
            <h1 class="text-5xl font-extrabold mb-12 text-violet-800 flex items-center gap-3 pb-3 border-b-4 border-purple-100 drop-shadow-sm">
                <i data-lucide="wrench" class="w-10 h-10 stroke-2 text-purple-500"></i> Maintenance Requests
            </h1>
            <ul id="maintenance-list" class="list-none p-0 m-0"></ul>
            <div class="add-section mt-16 pt-12 border-t-4 border-blue-200">
                <h2 class="text-3xl font-bold mb-10 text-violet-800 flex items-center gap-3 drop-shadow-sm">
                    <i data-lucide="plus-circle" class="w-8 h-8 stroke-2.2 text-purple-500"></i> Add New Request
                </h2>
                <form id="add-request-form" class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="request-unit" class="block mb-2 font-semibold text-slate-600 text-lg">Unit Number:</label>
                        <input type="number" id="request-unit" name="unit" min="1" max="14" placeholder="e.g., 5" required
                            class="w-full p-4 border border-slate-300 rounded-xl text-lg text-slate-700 bg-white focus:outline-none focus:border-violet-500 focus:ring-4 focus:ring-violet-200 transition-all duration-200" />
                    </div>
                    <div>
                        <label for="request-description" class="block mb-2 font-semibold text-slate-600 text-lg">Description:</label>
                        <textarea id="request-description" name="description" rows="3" placeholder="e.g., Leaky faucet in kitchen" required
                            class="w-full p-4 border border-slate-300 rounded-xl text-lg text-slate-700 bg-white focus:outline-none focus:border-violet-500 focus:ring-4 focus:ring-violet-200 transition-all duration-200"></textarea>
                    </div>
                    <div>
                        <label for="request-date" class="block mb-2 font-semibold text-slate-600 text-lg">Date Requested:</label>
                        <input type="date" id="request-date" name="date" required
                            class="w-full p-4 border border-slate-300 rounded-xl text-lg text-slate-700 bg-white focus:outline-none focus:border-violet-500 focus:ring-4 focus:ring-violet-200 transition-all duration-200" />
                    </div>
                    <div>
                        <label for="request-status" class="block mb-2 font-semibold text-slate-600 text-lg">Status:</label>
                        <select id="request-status" name="status"
                            class="w-full p-4 border border-slate-300 rounded-xl text-lg text-slate-700 bg-white focus:outline-none focus:border-violet-500 focus:ring-4 focus:ring-violet-200 transition-all duration-200">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="mt-6 bg-violet-600 text-white font-bold py-4 px-8 rounded-xl cursor-pointer transition-all duration-300 ease-in-out shadow-lg shadow-violet-600/40 text-xl tracking-wide hover:bg-violet-700 hover:shadow-xl hover:shadow-violet-700/60 hover:translate-y-[-2px]">
                        Add Request
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="../assets/js/base.js"></script>
</body>
</html>
